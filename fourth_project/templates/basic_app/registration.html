{% extends 'basic_app/base.html' %}
{% load static %}
{% block body_block%}

  {% if registered %}
    <h1>Thank you for your registration</h1>
  {% else %}
      <h1>Register Here!</h1>
      <form enctype="multipart/form-data" method="post">
        {{ userform.as_p }}
        {{ profileForm.as_p }}
        {% csrf_token %}
        <input type="submit" value="Submit">
      </form>
  {% endif %}
{% endblock %}
